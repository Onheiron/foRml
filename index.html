<!DOCTYPE html>
<html>

	<head>

		<title>quietRest - Showcase</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script src="js/foRml.js"></script>

	</head>

	<body>

		<form name="myForm" data-detect="true">

			<label>Form</label>

			<input name="myUserName" placeholder="myUserName" data-base="primary"/>
			<input name="myBirthday" type="date" data-base="value"/>

			<fieldset name="myLibrary" data-base="count">

				<legend>Library</legend>

				<input name="myLibraryName" placeholder="myLibraryName"/>

				<select name="myLibraryGenre">
					<option value="SciFi">Sci-Fi</option>
  					<option value="Horror">Horror</option>
  					<option value="Manuals">Manuals</option>
 					<option value="Comics">Comics</option>
				</select>

				<fieldset name="myBook" data-base="count">

					<legend>Book</legend>

					<input name="myBookTitle" placeholder="myBookTitle"/>
					<input name="myBookDate" type="date"/>
					<input name="myBookPublisher" placeholder="myBookPublisher"/>
					<br/>
					<input name="myFavouriteQuote" placeholder="myFavouriteQuote" data-base="count"/>
					<input name="myFavouriteQuote" placeholder="myFavouriteQuote"/>
					<input name="myFavouriteQuote" placeholder="myFavouriteQuote"/>
					<input name="myFavouriteQuote" placeholder="myFavouriteQuote"/>

				</fieldset>
				
				<fieldset name="myBook">

					<legend>Book</legend>

					<input name="myBookTitle" placeholder="myBookTitle"/>
					<input name="myBookDate" type="date"/>
					<input name="myBookPublisher" placeholder="myBookPublisher"/>
					<br/>
					<input name="myFavouriteQuote" placeholder="myFavouriteQuote"/>
					<input name="myFavouriteQuote" placeholder="myFavouriteQuote"/>
					<input name="myFavouriteQuote" placeholder="myFavouriteQuote"/>
					<input name="myFavouriteQuote" placeholder="myFavouriteQuote"/>

				</fieldset>

			</fieldset>
			
			<input type="submit" value="Submit me!">

		</form>

	</body>

</html>
