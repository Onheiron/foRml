<html>

	<head>

		<title>quietRest - Showcase</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script src="js/script.js"></script>

	</head>

	<body>

		<form name="myForm" data-detect="true">

			<label for="myForm">Form</label>

			<input name="myFirstName" placeholder="myFirstName" data-base="value"/>
			<input name="mySecondName" placeholder="mySecondName"/>
			<input name="myLastName" placeholder="myLastName"/>

			<fieldset name="myLibrary">

				<legend>Library</legend>

				<input name="myLibraryName" placeholder="myLibraryName"/>

				<select name="myLibraryGenre" data-base="value">
					<option value="SciFi">Sci-Fi</option>
  					<option value="Horror">Horror</option>
  					<option value="Manuals">Manuals</option>
 					<option value="Comics">Comics</option>
				</select>

				<fieldset name="myBook" data-base="count">

					<legend>Book</legend>

					<input name="myBookTitle" placeholder="myBookTitle" data-base="value"/>
					<input name="myBookDate" type="date" placeholder="myBookDate" data-base="value"/>
					<input name="myBookEditor" placeholder="myBookEditor" data-base="value"/>
					<br/>
					<input name="myFavouriteQuote" placeholder="myFavouriteQuote"/>
					<input name="myFavouriteQuote" placeholder="myFavouriteQuote"/>
					<input name="myFavouriteQuote" placeholder="myFavouriteQuote"/>
					<input name="myFavouriteQuote" placeholder="myFavouriteQuote"/>

				</fieldset>

			</fieldset>

			<input type="submit" value="Submit me!">
		</form>

	</body>

</html>
